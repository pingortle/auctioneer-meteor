<head>
  <title>Auctioneer</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
<div class="top-bar">
  <div class="stuff">
    <button data-viewing="auctioneer">Become an Auctioneer</button>
    <button data-viewing="bidder">Become a Bidder</button>
    {{> loginButtons}}
    </div>
</div>

<div class="content">
  <div class="stuff">
    <h1>Auctioneer <span class="gavel-logo"></span></h1>
    {{#if currentUser}}
    {{> UI.dynamic template=currentView}}
    {{else}}
    <p>Oops... You're not logged in!</p>
    {{/if}}
    <p>Blah blah blah...</p>
  </div>
</div>
</template>
